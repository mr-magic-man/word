<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... (keep existing CSS styles) ... */
        #loadingBar { height: 20px; background: #eee; margin: 10px 0; display: none; }
        #progress { width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>PDF Word Analyzer</h1>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="analyzePDF()">Analyze</button>
    <div id="loadingBar"><div id="progress"></div></div>
    <div id="result"></div>
    <canvas id="chart"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        // ... (keep existing PDF.js setup and analyzePDF() function) ...

        // MODIFIED DISPLAY FUNCTION WITH CHART
        function displayResults(sortedWords, totalWordCount) {
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedWords.map(item => item[0]),
                    datasets: [{
                        label: 'Word Frequency %',
                        data: sortedWords.map(item => (item[1]/totalWordCount*100).toFixed(2)),
                        borderColor: '#4CAF50'
                    }]
                }
            });
            
            // ... (keep existing table display code) ...
        }
    </script>
</body>
</html>
